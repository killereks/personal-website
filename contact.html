<body>
    <div class="ui segment basic">
        <div class="ui menu inverted">
            <a href="index.html" class="item"><i class="home icon"></i> About me</a>
            <a href="mywork.html" class="item"><i class="briefcase icon"></i> My Work</a>
            <a href="" class="item"><i class="calendar alternate outline icon"></i> Timeline</a>
        </div>
    </div>

    <div class="ui segment basic">
        <div class="ui grid" style="background-color: rgba(51, 51, 51, 0.75);">
            <div class="four wide column"></div>
            <div class="eight wide column">
                <p id="my-form-status"></p>
                <div class="ui form">
                    <form action="https://formspree.io/f/xnqlqgwk" method=POST id="contact-form">
                        <div class="required field">
                            <label for="" style="color: #eee;">Your Email</label>
                            <input type="email" name="_replyto" required>
                        </div>
                        <div class="required field">
                            <label for="" style="color: #eee;">Your message</label>
                            <textarea name="message" id="" rows="10" required placeholder="Hi Oskar..."></textarea>
                        </div>
                        <input type="submit" value="Send" class="ui button green">
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <canvas id="canvas"></canvas>

<script src="scripts/jquery.js"></script>


<script>
    var form = document.getElementById("contact-form");

    async function handleSubmit(event) {
        event.preventDefault();
        var status = document.getElementById("my-form-status");
        var data = new FormData(event.target);

        fetch(event.target.action, {
            method: form.method,
            body: data,
            headers: {
                'Accept': 'application/json'
            }
        }).then(response => {
            status.innerHTML = `<div class="ui message green"><div class="header">Thank you for contacting me!</div>Your email has been sent.</div>`;
            form.reset();
        }).catch(error => {
            status.innerHTML = `<div class="ui message red">Oops! There was a problem submitting your form.${error}<div>`;
        })
    }

    form.addEventListener("submit", handleSubmit);

</script>
